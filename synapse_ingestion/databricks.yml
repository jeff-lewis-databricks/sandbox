    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-1156931321930036.16.azuredatabricks.net
    variables:
      catalog: dev_workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://adb-1156931321930036.16.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/jeff.lewis@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/jeff.lewis@databricks.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: dev_workspace
      schema: prod
    permissions:
      - user_name: jeff.lewis@databricks.com
        level: CAN_MANAGE
